<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión - Inicia Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="frontend/css/styles_index.css">
    <link rel="icon" href="frontend/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <img src="frontend/img/logoConexion.png" alt="Logo Conexión" class="logo">
        <h2>Iniciar Sesión</h2>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form" action="backend/controllers/login.php" method="post">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required autocomplete="username">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Contraseña" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn">Ingresar <i class="fas fa-sign-in-alt"></i></button>
        </form>
        
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        
        <div class="signup-link">
            ¿No tienes una cuenta? <a href="frontend/views/registro.php">Regístrate aquí</a>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        
        // Verificar si hay un error de la URL (por ejemplo, después de una redirección)
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            if (error === 'invalid') {
                mostrarError('Usuario o contraseña incorrectos');
            } else if (error === 'empty') {
                mostrarError('Por favor, completa todos los campos');
            } else if (error === 'inactive') {
                mostrarError('Tu cuenta está inactiva. Contacta al administrador');
            } else {
                mostrarError('Ha ocurrido un error. Inténtalo de nuevo');
            }
        }
        
        loginForm.addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                mostrarError('Por favor, completa todos los campos');
            }
        });
        
        function mostrarError(mensaje) {
            errorMessage.textContent = mensaje;
            errorMessage.classList.add('show');
            
            // Ocultar el mensaje después de 5 segundos
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // Animación en los campos de entrada
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.style.transition = 'transform 0.3s';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    });
    </script>
</body>
</html>
