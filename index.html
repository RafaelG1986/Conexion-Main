<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión - Inicia Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="frontend/css/styles_index.css">
    <link rel="icon" href="frontend/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <img src="frontend/img/logoConexion.png" alt="Logo Conexión" class="logo">
        <h2>Iniciar Sesión</h2>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form" action="backend/controllers/login.php" method="post">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Nombre de usuario" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            
            <button type="submit" class="login-btn">Iniciar Sesión <i class="fas fa-sign-in-alt"></i></button>
        </form>
        
        <div class="options">
            <a href="frontend/views/registro.php" class="register-link">¿No tienes cuenta? Regístrate</a>
            <a href="frontend/views/recuperar_password.php" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            const errorMessage = document.getElementById('error-message');
            
            switch(error) {
                case 'invalid':
                    errorMessage.textContent = 'Credenciales inválidas';
                    break;
                case 'empty':
                    errorMessage.textContent = 'Por favor complete todos los campos';
                    break;
                case 'inactive':
                    errorMessage.textContent = 'Su cuenta está inactiva';
                    break;
                default:
                    errorMessage.textContent = 'Error al iniciar sesión';
            }
            
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
    });
    </script>
</body>
</html>
